<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x7 Grid with Randomized Words</title>
    <style>
        body {
            background-color: #000000; /* 전체 배경을 검은색으로 설정 */
            color: white;
            text-align: center;
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 5px;
            margin: 20px auto;
            width: max-content;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 id="prompt">Prompt01: Act</h1>
    <div class="grid-container" id="grid"></div>

    <script>
        // 변수 정의
        const Word01 = "행동하다";
        const Word02 = "달리다";
        const Word03 = "먹다";
        const Word04 = "마시다";
        const Word05 = "읽다";
        const Word06 = "쓰다";
        const Word07 = "웃다";
        const Word08 = "보다";
        const Word09 = "기다리다";
        const Word10 = "말하다";

        // 각 동사의 영어 번역을 Prompt 변수에 넣기
        const Prompt01 = "Act";
        const Prompt02 = "Run";
        const Prompt03 = "Eat";
        const Prompt04 = "Drink";
        const Prompt05 = "Read";
        const Prompt06 = "Write";
        const Prompt07 = "Laugh";
        const Prompt08 = "See";
        const Prompt09 = "Wait";
        const Prompt10 = "Speak";

        // 모든 변수를 하나의 배열에 넣기
        const words = [Word01, Word02, Word03, Word04, Word05, Word06, Word07, Word08, Word09, Word10];
        let letters = [];

        // 각 단어의 글자를 배열에 추가
        words.forEach(word => {
            letters.push(...word.split(''));
        });

        // 글자를 섞는 함수
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 글자 섞기
        shuffle(letters);

        // 7x7 정사각형에 글자 채우기
        const gridContainer = document.getElementById('grid');
        for (let i = 0; i < 49; i++) {
            const square = document.createElement('div');
            square.classList.add('square');
            square.textContent = letters[i] || ''; // 글자가 남아 있지 않으면 빈칸
            gridContainer.appendChild(square);
        }
    </script>
</body>
</html>
