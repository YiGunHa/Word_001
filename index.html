<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered 10x10 Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
        }

        .grid-item {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- 10x10 그리드를 위한 100개의 div 요소 -->
        <!-- 반복문으로 생성하지 않는다면, 다음을 복사하여 100개의 <div class="grid-item"></div> 추가 -->
        <!-- 예: <div class="grid-item"></div> 를 100번 복제 -->
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <!-- 이 코드 블록을 반복해 총 100개의 div를 만듭니다 -->
    </div>
</body>
</html>
