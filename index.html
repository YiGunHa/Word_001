<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered 10x10 Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
        }

        .grid-item {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- 10x10 그리드를 위한 100개의 div 요소 -->
        <!-- 반복문을 통해 코드를 쉽게 작성 가능 -->
        <!-- 예: 다음 코드를 복사해서 총 100개로 만듭니다 -->
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <!-- 위의 div 요소를 복제하여 100개의 .grid-item 요소가 있도록 함 -->
    </div>
</body>
</html>
