<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x7 Grid of Squares</title>
    <style>
        body {
            background-color: #000000; /* 전체 배경을 검은색으로 설정 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 5px;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- JavaScript로 7x7 정사각형 생성 -->
        <script>
            for (let i = 0; i < 49; i++) { // 7x7 = 49
                document.write('<div class="square"></div>');
            }
        </script>
    </div>
</body>
</html>
