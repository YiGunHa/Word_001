<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 맞추기 게임</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .header {
            margin: 20px;
            font-size: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            font-size: 20px;
            cursor: pointer;
        }
        .cell.empty {
            border: 1px dashed #ccc;
            cursor: default;
        }
        .bottom-row {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        #end-message {
            font-size: 32px;
            color: red;
        }
        .alert {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header" id="header">맞출 단어 1 / 10 : English Translation</div>
    <div class="grid" id="grid"></div>
    <div class="bottom-row" id="bottomRow"></div>
    <div id="alert" class="alert hidden">틀렸습니다. 다시 시도하세요!</div>
    <div id="end-message" class="hidden">사랑합니다</div>

    <script src="script.js"></script>
</body>
</html>
